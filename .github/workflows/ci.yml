name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings (non-blocking)
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

    - name: Run smoke tests
      run: |
        pytest tests/test_smoke_integration.py -q --tb=short

    - name: Run quick tests
      run: |
        pytest tests/ -q --tb=short -x
