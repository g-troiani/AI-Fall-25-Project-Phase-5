# Generative Models Configuration (VAE for data augmentation)

vae:
  latent_dim: 20
  hidden_dims: [128, 64]
  learning_rate: 0.001
  batch_size: 128
  epochs: 100
  beta: 1.0  # KL divergence weight

# Data augmentation
augmentation:
  enabled: true
  synth_ratio: 0.25  # 25% synthetic data
  per_class_max_ratio: 1.0  # Max synthetic samples = minority_class_size * ratio
  kl_filter_threshold: 10.0  # Filter out samples with KL > threshold

# Sampling
sampling:
  n_samples: 1000
  temperature: 1.0
  sample_mode: "random"  # random, interpolate, grid

# Validation
validation:
  check_distribution: true
  max_outlier_ratio: 0.05
  similarity_threshold: 0.8
