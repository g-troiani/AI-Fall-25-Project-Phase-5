# Training Configuration

general:
  random_seed: 42
  device: "cuda"  # cuda, cpu, mps
  num_workers: 4
  pin_memory: true

early_stopping:
  enabled: true
  patience: 10
  min_delta: 0.001
  monitor: "val_loss"  # val_loss, val_accuracy, val_mae

checkpointing:
  enabled: true
  save_best_only: true
  monitor: "val_loss"
  mode: "min"  # min, max

logging:
  log_dir: "outputs/logs"
  log_interval: 10  # log every N batches
  tensorboard: true
  wandb: false

evaluation:
  metrics:
    regression:
      - "mae"
      - "mse"
      - "rmse"
      - "r2"
    classification:
      - "accuracy"
      - "precision"
      - "recall"
      - "f1"
      - "auc"
