# Classic ML Models Configuration (P1-P2)

random_forest:
  n_estimators: 100
  max_depth: 10
  min_samples_split: 5
  min_samples_leaf: 2
  random_state: 42
  n_jobs: -1

xgboost:
  n_estimators: 100
  max_depth: 6
  learning_rate: 0.1
  subsample: 0.8
  colsample_bytree: 0.8
  objective: "reg:squarederror"  # or binary:logistic for classification
  random_state: 42
  n_jobs: -1

logistic_regression:
  C: 1.0
  max_iter: 1000
  random_state: 42
  n_jobs: -1

# Training configuration
training:
  test_size: 0.2
  val_size: 0.1
  stratify: true

# Inference
inference:
  batch_size: 1000
  return_proba: true
